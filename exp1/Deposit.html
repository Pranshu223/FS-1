<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Bank</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        <header>
            <h1>Simple Banking</h1>
        </header>

        <div class="balance-section">
            <h2>Current Balance</h2>
            <p id="balance-display">$100.00</p>
        </div>

        <div class="transaction-section">
            <div class="form-container deposit">
                <h3>Deposit Funds</h3>
                <input type="number" id="deposit-amount" placeholder="Enter amount">
                <button id="deposit-btn">Deposit</button>
            </div>

            <div class="form-container withdrawal">
                <h3>Withdraw Funds</h3>
                <input type="number" id="withdrawal-amount" placeholder="Enter amount">
                <button id="withdrawal-btn">Withdraw</button>
            </div>
        </div>
        
        <p id="error-message" class="error"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
